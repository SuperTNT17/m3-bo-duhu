<!DOCTYPE html>
<html lang="nl">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
     <script src="main.js" defer></script>
     <meta name="description"
          content="Dit is het dashboard voor het duurzame huis. Je kan hier aflezen hoe duurzaam het huis is en je kan de verschillende lampen aansturen.">
     <title>Duurzaam huis dashboard</title>
</head>

<body>
     <section class="collections">

          <ul class="collectionList">
               <li class="collectionsListItem">
                    <h2 class="title"> lamp's </h2>

                    <img id="img" class="lampImg" src="img/lampaan_kleiner.jpg" alt="">
                    <div class="button">
                         <button id="ButtonOn"> On </button>
                         <button id="ButtonOff"> Off </button>
                    </div>
               </li>

               <li class="collectionsListItem">
                    <h2 class="title"> Out house</h2>
                    <br>
                    <p class="graden"> 15°</p>
                    <img  id="lampuitIf" class="huisImg" src="img/Tekengebied 1.jpg" alt="">

               </li>

               <li class="collectionsListItem">
                    <h2 class="title"> In house</h2>
                    <br>
                    <p class="graden"> 21°</p>
                    <img class="huisImg" src="img/Tekengebied 1.jpg" alt="">
               </li>

               <li class="collectionsListItem" id="fourth-card">
                    <img class="lampImg" src="img/lampaan_kleiner.jpg">
                    <div>
                         <div class="time-input">
                              <label for="time-on">On</label>
                              <input type="time" id="time-on" name="time-on" min="00:00" max="23:59" required />
                         </div>
                         <div class="time-input">
                              <label for="time-off">Off</label>
                              <input type="time" id="time-off" name="time-off" min="00:00" max="23:59" required />
                         </div>
                    </div>
               </li>

               <li class="collectionsListItem" id="fifth-card">
                    <img src="img/line.svg" alt="line">
               </li>

               <li class="collectionsListItem" id="sixth-card">
                    <canvas id="verbruikChart"></canvas>
               </li>

               <li class="collectionsListItem">
                    <h2 id="lampText">lamp is aan</h2>
                    <img id="lampaanIf" class="lampImg" src="img/lampaan_kleiner.jpg" alt="">
               </li>

               <li class="collectionsListItem">
                    <canvas id="weatherForecastChart"></canvas>
               </li>

               <li class="collectionsListItem">
                    <canvas id="myChart"></canvas>
               </li>

          </ul>
     </section>

</body>

</html>
